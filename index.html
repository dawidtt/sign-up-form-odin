<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="main-left-side">
        <img src="./assets/images/halie-west-photo.jpg" alt="photo of leafs" />
        <div id="odin-logo">
          <img src="./assets/images/odin-lined.png" alt="odin logo" />
          <h1>Odin</h1>
        </div>
        <div id="shoutout">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="main-right-side">
        <div id="p-wrapper">
          <p class="bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started
          </p>
          <p class="bold">You know you want to.</p>
        </div>

        <form action="" method="get">
          <fieldset>
            <legend>Let's do this!</legend>
            <div id="first-name-container">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div id="last-name-container">
              <label for="last-name">Last name</label
              ><input type="text" id="last-name" name="last-name" />
            </div>
            <div id="email-container">
              <label for="email">Email</label
              ><input type="email" name="email" id="email" />
            </div>
            <div id="phone-container">
              <label for="phone">Phone number</label
              ><input type="tel" name="phone" id="phone" />
            </div>
            <div id="password-container">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div id="confirm-password-container">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </fieldset>
          <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
